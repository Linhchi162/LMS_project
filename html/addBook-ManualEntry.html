<!DOCTYPE html>
<html>
    <head>
        <title>Add Book</title>
        <link rel="stylesheet" href="../css/addBook2.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho&display=swap" rel="stylesheet">
        </head>

    <body>
        <div class="header">
            <div class="start">logo</div>
            <div class="middle">
                <img class="find" src="../img/icons8-search-48.png" width="18" height="18">
                <input  class="enterSpace" type="text" placeholder="Search for name or author...">
            </div>
            <div class="end">
              <div class="ava_menu">
                <div >
                    <img class="ava" src="../img/81nq+ewtkcL._AC_UF1000,1000_QL80_.jpg" >
                </div>
                <div class="account_name">
                    Account name
                </div>
                <img class="drop_down_menu" src="../img/icons8-expand-arrow-64.png" width="25px" height="25px">
              </div>
            </div>
        </div>
        <div class="container">

            <div class="menu">
                    <button class="home" >
                        <img src="../img\icons8-home-96.png" width="30" height="30">
                        Home
                    </button>
                    <button class="bookshelf" style=" background-color: #F8F7EC;">
                        <img src="../img/icons8-book-48.png" width="30" height="30">
                        Add Book
                    </button>
                    <button class="wishlist">
                        <img src="../img/icons8-bookshelf-96.png" width="30" height="30">
                        Genre
                    </button>
                    <div>
                        <button class="log_out_button" onclick="logOut()">
                            <img src="../img/icons8-log-out-96.png" width="30" height="30">
                            Logout
                        </button>
                    </div>
            </div>
            <div class="main_board">
                <div class="bottom">
                    <button class="submit">
                        Submit
                    </button>
                </div>
                <div class="white_container">

                    <div class="top">
                        <button class="Search">
                            SEARCH
                        </button>
                        <button class="Manual-entry">
                            MANUAL ENTRY
                        </button>
                    </div>
                    <div class="middle2">
                        <p class="title"> Select Genre</p>
                        <input class="genre-search" type="text" placeholder="Search">
                        <p class="note">Choose the collection you're adding items to.</p>
                        <p class="title">Title</p>
                        <input class="titleBar" type="text">
                        <p class="title">Authors</p>
                        
                        <input class="authorBar" type="text">
                        <p class="note"> Separate authors with a comma.</p>
                        <p class="title">ISBN</p>
                        <input class="ISBNBar" type="text">
                        <p class="title">Description</p>
                        <textarea class="descriptionBar" rows="4" cols="50">
                        </textarea>
                        <button class="cover-img">
                            <img src="../img/icons8-img-48.png" width="30px" height="30px"
                              style="margin-right: 5px;">
                            Cover Image
                        </button>
                    </div>
                    
                </div>
            </div>
        </div>
        <script src="../js/functions.js"></script>
    </body>
</html>
