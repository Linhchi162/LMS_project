<!DOCTYPE html>
<html>

<head>
    <title>Sign up</title>
    <link rel="stylesheet" href="css/signUp.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho&display=swap" rel="stylesheet">

</head>

<body>
    <div class="board">
        <div class="board_img">
            <img src="img/9781911344186.png" width="575px" height="575px" class="the_img">
        </div>
        <div class="login_board">
            <div class="logo">
                LOGO
            </div>
            <div class="username">
                <div class="Text">
                    User name
                </div>
                <input class="enterSpace" type="text" placeholder="Enter your user name">
            </div>
            <div class="password">
                <div class="Text">
                    Password
                </div>
                <input class="enterSpace" type="text" placeholder="Enter your password">
            </div>
            <div class="password">
                <div class="password">
                    <div class="Text">
                        Repeat password
                    </div>
                    <input class="enterSpace" type="text" placeholder="Enter your password">
                </div>
            </div>
            
            <div class="sign_in">
                <button class="signUpButton">
                        Sign up
                </button>
            </div>
            <div class="signInText">
                <p>
                    Already have an account? 
                    <button class="signInButton">
                        Sign in.
                    </button>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
