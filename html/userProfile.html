<!DOCTYPE html>
<html>

<head>
    <title> Profile </title>
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="start">logo</div>
        <div class="middle">
            <form id="searchForm" action="../html/FilteredBooks.html" method="get" class="filter-form">
                <img class="find" src="../img/icons8-search-48.png" width="18" height="18">
                <input  class="enterSpace" type="text" placeholder="Search for name or author...">
            </form>
        </div>
            <div class="end">
                <div class="ava_menu">
                   
                    <div >
                        <img class="ava" src="../img/81nq+ewtkcL._AC_UF1000,1000_QL80_.jpg" >
                    </div>
                    <div class="account_name">
                        Account name
                    </div>
                    <div class="ava-dropdown" style="display: none;">
                        <button class="profile">
                            Profile
                        </button>
                        <button class="change-password">
                            Change password
                        </button>
                    </div>
                    <img class="drop_down_menu" src="../img/icons8-expand-arrow-64.png" 
                    width="25px" height="25px" onclick="drop_down_menu()">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="menu">
            <button class="home" onclick="goToHome()">
                <img src="../img\icons8-home-96.png" width="30" height="30">
                Home
            </button>
            <button class="bookshelf" onclick="goToBookshelf()">
                <img src="../img/icons8-bookshelf-96.png" width="30" height="30">
                Bookshelf
            </button>
            <button class="wishlist" onclick="goToWishlist()">
                <img src="../img/icons8-bookmark-96.png" width="30" height="30">
                Wishlist
            </button>
            <div>
                <button class="log_out_button" onclick="logOut()">
                    <img src="../img/icons8-log-out-96.png" width="30" height="30">
                    Logout
                </button>
            </div>
        </div>
        <div class="main_board">
            <div class="white_container">
                <div class="white_container2">
                </div>
                <div class="profile-left">
                    <img  class="user-ava">
                    <button class="change-photo">
                        change photo
                    </button>
                </div>
                <div class="profile-right">
                    <div class="right-top">
                        <div class="title-panel">
                            <div>
                                <p class="profile-title"> 
                                    Name:
                                </p>
                            </div>
                            <div>
                                <p class="profile-title"> 
                                    Gender:
                                </p>
                            </div>
                            <div>
                                <p class="profile-title"> 
                                    Email:
                                </p>
                            </div>
                            <div>
                                <p class="profile-title"> 
                                    Phone number:
                                </p>
                            </div>
                        </div>
                        <div class="infor-panel">
                            <p class="profile-name">Lilchee</p>
                            <p class="profile-gender">Female</p>
                            <p class="profile-email">linhchi1622k4@gmail.com</p>
                            <p class="profile-phoneNumber">0848866637</p>
                        </div>
                        <div class="infor-input-panel" style="display: none;">
                            <input class="input-name" type="text" value="Lilchee">
                            <select class="input-gender">
                                <option value="Female">Female</option>
                                <option value="Male">Male</option>
                                <option value="Other">Other</option>
                            </select>
                            <input class="input-email" type="text" value="Linhchi1622k4@gmail.com">
                            <input class="input-phoneNumber" type="text" value="0848866637">

                        </div>
                    </div>
                    <div class="right-bottom">
                        <button class="edit" onclick="editProfile()">
                            edit
                        </button>
                        <button class="cancel" onclick="cancelEditProfile()">
                            cancel
                        </button>
                        <button class="save">
                            save
                        </button>
                    </div>
                </div>
                
            </div>

        </div>
    </div>
    </div>
    <script src="../js/functions.js"></script>
    <script type="module" src="../js/filter_book.js"> </script>
    <script src="../js/search.js"></script>
</body>

</html>
